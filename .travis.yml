language: python

sudo: false

python:
    - "2.7"
    - "3.4"
    - "3.5"
    - "3.6"
    - "nightly"

install:
    - pip install --editable .[test]
    - pip install coveralls

script:
    coverage run --source=fabricio -m unittest2 discover tests

after_success:
    coveralls

branches:
  only:
    - master
